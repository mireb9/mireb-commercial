/* =========================================================
   2.  UTILITAIRES
   ========================================================= */
const storageKey = "mirebProduits";
function loadProduits() {
  return JSON.parse(localStorage.getItem(storageKey)) || PRODUITS_BASE;
}
function saveProduits(list) {
  localStorage.setItem(storageKey, JSON.stringify(list));
}

   ========================================================= */

  const [searchQuery, setSearchQuery] = useState("");

  const handleLogin = (email, password) => {
    if (email === "mirebshop@gmail.com" && password === "Fiacre-19") {
      setUser({ email, name: "Admin" });
      setIsAdmin(true);
      setShowLogin(false);
      setScreen("admin");
    } else if (email && password) {
      setUser({ email, name: email.split("@")[0] });

      {/* Catégories */}
      <div className="bg-white p-3 shadow-sm">
        <div className="flex space-x-2 overflow-x-auto">
          <button 
            onClick={() => setCategorieActive("Toutes")}
            className={`whitespace-nowrap px-3 py-1.5 rounded-full text-sm ${
              categorieActive === "Toutes" ? 'bg-orange-600 text-white' : 'bg-gray-100'
            }`}
          >
            Toutes
          </button>
          {CATEGORIES.map(cat => (
            <button 
              key={cat} 
              onClick={() => setCategorieActive(cat)}

        <h2 className="font-bold text-lg mb-3">

        </h2>
        {produitsFiltres.length === 0 ? (
          <div className="text-center py-8 text-gray-500">
            <i className="fas fa-search text-4xl mb-2"></i>
            <p>Aucun produit trouvé</p>

          <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
            {produitsFiltres.map(p => (
              <div key={p.id} className="bg-white rounded shadow p-2">

                  <img src={p.images[0]} alt={p.nom} className="w-full h-32 object-cover rounded mb-1"/>

/* =========================================================
   5.  DETAIL PRODUIT + FORMULAIRE LEAD
   ========================================================= */
function DetailProduit({ produit, onBack }) {
  const [currentImg, setCurrentImg] = useState(0);
  const [form, setForm] = useState({ nom: "", tel: "", adresse: "", quantite: 1, message: "" });
  const [sent, setSent] = useState(false);

  const handleSubmit = e => {
    e.preventDefault();
    
    // Sauvegarder le lead dans localStorage
    const newLead = {
      produit: produit.nom,
      nom: form.nom,
      tel: form.tel,
      adresse: form.adresse,
      quantite: form.quantite,
      message: form.message,
      date: new Date().toISOString()
    };
    
    const existingLeads = JSON.parse(localStorage.getItem("mirebLeads") || "[]");
    localStorage.setItem("mirebLeads", JSON.stringify([...existingLeads, newLead]));
    
    console.log("NOUVEAU LEAD :", newLead);
    setSent(true);
    setTimeout(() => setSent(false), 3000);
  };

  return (
    <div className="min-h-screen bg-white">
      <header className="bg-orange-600 text-white p-3 flex items-center">
        <button onClick={onBack} className="mr-3">
          <i className="fas fa-arrow-left text-xl"></i>
        </button>
        <h1 className="text-lg font-bold truncate">{produit.nom}</h1>
      </header>

      <div className="relative">
        <img src={produit.images[currentImg]} alt={produit.nom} className="w-full h-64 object-cover"/>
        {produit.images.length > 1 && (
          <div className="absolute bottom-2 left-0 right-0 flex justify-center space-x-2">
            {produit.images.map((_, idx) => (
              <button
                key={idx}
                className={`w-2.5 h-2.5 rounded-full ${idx === currentImg ? 'bg-white' : 'bg-white bg-opacity-50'}`}
                onClick={() => setCurrentImg(idx)}
              />
            ))}
          </div>
        )}
      </div>

      <div className="p-4">
        <h2 className="text-2xl font-bold text-orange-600">${produit.prix}</h2>
        <p className="text-sm text-gray-500 mb-2">Stock : {produit.stock}</p>
        <div className="mb-4 prose prose-sm" dangerouslySetInnerHTML={{ __html: produit.description }}/>

        <h3 className="font-bold mb-2">Intéressé ? Contactez-nous</h3>
        {sent && <p className="text-green-600 mb-2">✅ Demande envoyée !</p>}
        <form onSubmit={handleSubmit} className="space-y-3">
          <input type="text" placeholder="Votre nom"
            required className="w-full border rounded px-3 py-2"
            value={form.nom} onChange={e => setForm({...form, nom: e.target.value})} />
          <input type="tel" placeholder="Numéro WhatsApp"
            required className="w-full border rounded px-3 py-2"
            value={form.tel} onChange={e => setForm({...form, tel: e.target.value})} />
          <textarea placeholder="Adresse complète"
            required className="w-full border rounded px-3 py-2" rows="2"
            value={form.adresse} onChange={e => setForm({...form, adresse: e.target.value})} />
          <div className="flex gap-2">
            <div className="flex-1">
              <label className="block text-sm text-gray-600 mb-1">Quantité</label>
              <input type="number" min="1" max={produit.stock}
                className="w-full border rounded px-3 py-2"
                value={form.quantite} onChange={e => setForm({...form, quantite: Number(e.target.value)})} />
            </div>
            <div className="flex-1">
              <label className="block text-sm text-gray-600 mb-1">Total</label>
              <div className="w-full border rounded px-3 py-2 bg-gray-50 font-bold text-orange-600">
                ${(produit.prix * form.quantite).toFixed(2)}
              </div>
            </div>
          </div>
          <textarea placeholder="Mon message..."
            rows="3" className="w-full border rounded px-3 py-2"
            value={form.message} onChange={e => setForm({...form, message: e.target.value})} />
          <button type="submit" className="w-full bg-orange-600 text-white py-2 rounded">
            <i className="fas fa-paper-plane mr-1"></i>Envoyer la commande
          </button>
        </form>
      </div>
    </div>
  );
}

/* =========================================================
   6.  ADMIN AVEC CRM AMÉLIORÉ
   ========================================================= */
function AdminInterface({ produits, setProduits, onLogout }) {
  const [tab, setTab] = useState("produits");
  const [leads, setLeads] = useState(() =>
    JSON.parse(localStorage.getItem("mirebLeads") || "[]")
  );
  
  const [nom, setNom] = useState("");
  const [prix, setPrix] = useState("");
  const [stock, setStock] = useState("");
  const [categorie, setCategorie] = useState(CATEGORIES[0]);
  const [images, setImages] = useState("");
  const [description, setDescription] = useState("");
  const [uploadedImages, setUploadedImages] = useState([]);
  const [editingProduct, setEditingProduct] = useState(null);
  const fileInputRef = useRef(null);

  // Nouvelles variables pour fonctionnalités avancées
  const [importData, setImportData] = useState("");
  const [importUrl, setImportUrl] = useState("");
  const [generatingDescription, setGeneratingDescription] = useState(false);
  const [visitors, setVisitors] = useState(() => 
    JSON.parse(localStorage.getItem("mirebVisitors") || "[]")
  );

  // Mise à jour automatique des leads et suivi des visiteurs
  useEffect(() => {
    const handleStorageChange = () => {
      setLeads(JSON.parse(localStorage.getItem("mirebLeads") || "[]"));
      setVisitors(JSON.parse(localStorage.getItem("mirebVisitors") || "[]"));
    };
    
    // Enregistrer la visite actuelle avec vraie géolocalisation
    const recordVisit = async () => {
      try {
        // Tentative de géolocalisation réelle
        const position = await new Promise((resolve, reject) => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(resolve, reject, {
              timeout: 5000,
              enableHighAccuracy: true
            });
          } else {
            reject(new Error("Géolocalisation non supportée"));
          }
        });

        // API de géolocalisation IP en backup
        let locationInfo = "Localisation non disponible";
        try {
          const ipResponse = await fetch('https://ipapi.co/json/');
          const ipData = await ipResponse.json();
          locationInfo = `${ipData.city || 'Ville inconnue'}, ${ipData.country_name || 'Pays inconnu'} (${ipData.latitude || 0}, ${ipData.longitude || 0})`;
        } catch (error) {
          // Si GPS disponible, utiliser les coordonnées
          if (position) {
            locationInfo = `Coordonnées: ${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`;
          }
        }

        const currentVisit = {
          timestamp: new Date().toISOString(),
          ip: "IP masquée", // Protection de la vie privée
          location: locationInfo,
          page: window.location.pathname,
          coords: position ? {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            accuracy: position.coords.accuracy
          } : null,
          userAgent: navigator.userAgent.substring(0, 80) + "..."
        };

        const existingVisitors = JSON.parse(localStorage.getItem("mirebVisitors") || "[]");
        localStorage.setItem("mirebVisitors", JSON.stringify([...existingVisitors, currentVisit]));
        setVisitors([...existingVisitors, currentVisit]);

      } catch (error) {
        // Fallback si géolocalisation échoue
        const fallbackVisit = {
          timestamp: new Date().toISOString(),
          ip: "IP masquée",
          location: "Localisation refusée ou indisponible",
          page: window.location.pathname,
          coords: null,
          userAgent: navigator.userAgent.substring(0, 80) + "..."
        };

        const existingVisitors = JSON.parse(localStorage.getItem("mirebVisitors") || "[]");
        localStorage.setItem("mirebVisitors", JSON.stringify([...existingVisitors, fallbackVisit]));
        setVisitors([...existingVisitors, fallbackVisit]);
      }
    };

    recordVisit();
    const interval = setInterval(handleStorageChange, 1000);
    return () => clearInterval(interval);
  }, []);

  // Upload d'images
  const handleImageUpload = (event) => {
    const files = Array.from(event.target.files);
    files.forEach(file => {
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const newImage = {
            id: Date.now() + Math.random(),
            file: file,
            dataUrl: e.target.result,
            name: file.name
          };
          setUploadedImages(prev => [...prev, newImage]);
        };
        reader.readAsDataURL(file);
      }
    });
    event.target.value = '';
  };

  const removeUploadedImage = (imageId) => {
    setUploadedImages(prev => prev.filter(img => img.id !== imageId));
  };

  const handleAdd = () => {
    const urlImages = images.split(",").map(i => i.trim()).filter(i => i);
    const uploadedImageUrls = uploadedImages.map(img => img.dataUrl);
    const allImages = [...urlImages, ...uploadedImageUrls];
    
    if (editingProduct) {

      setProduits(produits.map(p => 
        p.id === editingProduct.id 
          ? {
              ...p,
              nom,
              prix: Number(prix),
              stock: Number(stock),
              categorie,
              images: allImages.length > 0 ? allImages : p.images,

    navigator.clipboard.writeText(url).then(() => {
      alert("Lien copié dans le presse-papiers !");
    });
  };

  // Import de produits depuis plateforme e-commerce (JSON ou URL)
  const importProducts = async () => {
    try {
      let data;
      
      if (importUrl.trim()) {
        // Import par URL
        const response = await fetch(importUrl);
        if (!response.ok) throw new Error('Erreur lors du chargement de l\'URL');
        data = await response.json();
      } else if (importData.trim()) {
        // Import par JSON
        data = JSON.parse(importData);
      } else {
        alert("Veuillez fournir soit une URL soit des données JSON");
        return;
      }

      const newProducts = Array.isArray(data) ? data : [data];
      const processedProducts = newProducts.map((item, index) => ({

        stock: Number(item.stock || item.inventory || item.quantity || 20),
        categorie: item.category || item.categorie || CATEGORIES[0],
        images: Array.isArray(item.images) ? item.images : 
                item.image ? [item.image] : 
                item.thumbnail ? [item.thumbnail] :
                ["https://via.placeholder.com/600x400?text=No+Image"],
        description: item.description || item.desc || item.body || "<p>Description à compléter</p>"
      }));
      
      setProduits([...produits, ...processedProducts]);
      setImportData("");
      setImportUrl("");
      alert(`✅ ${processedProducts.length} produit(s) importé(s) avec succès !`);
    } catch (error) {
      console.error("Erreur d'import:", error);
      alert(`❌ Erreur d'import: ${error.message}\n\nVérifiez le format JSON ou l'URL`);
    }
  };

  // Générateur de description IA avec API OpenAI réelle
  const generateDescription = async () => {
    if (!nom) {
      alert("Veuillez d'abord saisir le nom du produit");
      return;
    }
    
    setGeneratingDescription(true);
    
    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            {
              role: "system",
              content: "Tu es un expert en rédaction de descriptions produits e-commerce. Crée des descriptions attractives, détaillées et persuasives en HTML avec des balises <p>, <ul>, <li>, <b>. Utilise des émojis pour rendre plus attractif. La description doit être en français et faire environ 100-150 mots."
            },
            {
              role: "user",
              content: `Créé une description e-commerce professionnelle et attractive pour le produit suivant : "${nom}". Inclus les caractéristiques techniques probables, les avantages, et pourquoi l'acheter. Utilise du HTML avec des balises <p>, <ul>, <li>, <b> et des émojis.`
            }
          ],
          max_tokens: 500,
          temperature: 0.7
        })

        throw new Error(`Erreur API: ${response.status}`);
      }

      console.error('Erreur OpenAI:', error);
      setGeneratingDescription(false);
      
      // Fallback avec description intelligente locale
      const productName = nom.toLowerCase();
      let fallbackDescription = "";

      if (productName.includes('phone') || productName.includes('iphone') || productName.includes('smartphone')) {
        fallbackDescription = `<p><b>${nom}</b> - Smartphone dernière génération 📱</p><p>� <b>Caractéristiques :</b></p><ul><li>Écran OLED haute résolution</li><li>Processeur ultra-performant</li><li>Appareil photo professionnel avec IA</li><li>Batterie longue durée + charge rapide</li><li>Stockage sécurisé et généreux</li></ul><p>✨ Parfait pour productivité et divertissement !</p>`;
      } else if (productName.includes('laptop') || productName.includes('ordinateur')) {
        fallbackDescription = `<p><b>${nom}</b> - Ordinateur haute performance 💻</p><p>⚡ <b>Spécifications :</b></p><ul><li>Processeur dernière génération</li><li>RAM optimisée multitâche</li><li>SSD ultra-rapide</li><li>Écran HD couleurs fidèles</li><li>Design portable et élégant</li></ul><p>🎯 Idéal travail, études et loisirs !</p>`;
      } else {
        fallbackDescription = `<p><b>${nom}</b> - Produit de qualité supérieure ⭐</p><p>🎯 <b>Avantages :</b></p><ul><li>Qualité premium garantie</li><li>Design pensé utilisateur</li><li>Durabilité et fiabilité</li><li>Excellent rapport qualité-prix</li><li>Service client réactif</li></ul><p>💎 Choix intelligent pour votre quotidien !</p>`;
      }
      
      setDescription(fallbackDescription);
      alert("⚠️ API OpenAI indisponible, description générée en local");
    }
  };

  const handleDelete = id => setProduits(produits.filter(p => p.id !== id));

  const deleteLead = (index) => {
    const updatedLeads = leads.filter((_, i) => i !== index);
    setLeads(updatedLeads);
    localStorage.setItem("mirebLeads", JSON.stringify(updatedLeads));
  };

  return (
    <div className="min-h-screen bg-gray-100">
      <header className="bg-red-600 text-white p-4">
        <div className="flex justify-between items-center">
          <div>
            <h1 className="text-xl font-bold">Admin Mireb</h1>
            <div className="flex space-x-4 text-sm mt-1">
              <span>{produits.length} produits</span>
              <span>{leads.length} leads</span>
            </div>
          </div>
          <button onClick={onLogout} className="bg-white text-red-600 px-3 py-1 rounded text-sm">
            <i className="fas fa-sign-out-alt mr-1"></i>Déconnexion
          </button>
        </div>
      </header>

      {/* Onglets */}
      <div className="bg-white border-b">
        <div className="flex">
          <button
            onClick={() => setTab("produits")}
            className={`px-4 py-2 border-b-2 ${tab === "produits" ? 'border-red-600 text-red-600' : 'border-transparent'}`}
          >
            <i className="fas fa-box mr-1"></i>Produits
          </button>
          <button
            onClick={() => setTab("leads")}
            className={`px-4 py-2 border-b-2 ${tab === "leads" ? 'border-red-600 text-red-600' : 'border-transparent'}`}
          >
            <i className="fas fa-users mr-1"></i>Leads ({leads.length})
          </button>
        </div>
      </div>

      {/* Contenu onglet Produits */}
      {tab === "produits" && (
        <div className="p-4 grid gap-6">
          {/* Statistiques des visiteurs */}
          <div className="bg-white p-6 rounded-lg shadow-lg">
            <h3 className="text-xl font-bold mb-4 text-gray-800">
              <i className="fas fa-chart-bar mr-2 text-blue-500"></i>Statistiques des visiteurs
            </h3>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
              <div className="bg-blue-50 p-3 rounded">
                <p className="text-sm text-gray-600">Total visiteurs</p>
                <p className="text-2xl font-bold text-blue-600">{visitors.length}</p>
              </div>
              <div className="bg-green-50 p-3 rounded">
                <p className="text-sm text-gray-600">Aujourd'hui</p>
                <p className="text-2xl font-bold text-green-600">
                  {visitors.filter(v => new Date(v.timestamp).toDateString() === new Date().toDateString()).length}
                </p>
              </div>
              <div className="bg-purple-50 p-3 rounded">
                <p className="text-sm text-gray-600">Cette semaine</p>
                <p className="text-2xl font-bold text-purple-600">
                  {visitors.filter(v => {
                    const visitDate = new Date(v.timestamp);
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    return visitDate >= weekAgo;
                  }).length}
                </p>
              </div>
            </div>
            
            <div className="max-h-64 overflow-y-auto">
              <table className="w-full text-sm">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="p-2 text-left">Date/Heure</th>
                    <th className="p-2 text-left">Localisation</th>
                    <th className="p-2 text-left">Coordonnées</th>
                    <th className="p-2 text-left">Page</th>
                  </tr>
                </thead>
                <tbody>
                  {visitors.slice(-10).reverse().map((visitor, index) => (
                    <tr key={index} className="border-b">
                      <td className="p-2 text-xs">{new Date(visitor.timestamp).toLocaleString()}</td>
                      <td className="p-2 text-xs">{visitor.location}</td>
                      <td className="p-2 text-xs">
                        {visitor.coords ? (
                          <span className="text-green-600">
                            {visitor.coords.lat.toFixed(4)}, {visitor.coords.lng.toFixed(4)}
                          </span>
                        ) : (
                          <span className="text-gray-400">Non disponible</span>
                        )}
                      </td>
                      <td className="p-2 text-xs">{visitor.page}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>

          {/* Import de produits */}
          <div className="bg-white p-6 rounded-lg shadow-lg">
            <h3 className="text-xl font-bold mb-4 text-gray-800">
              <i className="fas fa-upload mr-2 text-indigo-500"></i>Import de produits
            </h3>
            
            {/* Option 1: Import par URL */}
            <div className="mb-4">
              <label className="block text-sm font-medium mb-2">
                <i className="fas fa-link mr-1 text-blue-500"></i>Importer depuis une URL (API)
              </label>
              <input
                type="url"
                value={importUrl}
                onChange={(e) => setImportUrl(e.target.value)}
                placeholder="https://api.example.com/products.json"
                className="w-full p-3 border rounded-lg text-sm"
              />
              <div className="mt-2 text-xs">
                <span className="text-gray-600">URLs de test :</span>
                <div className="flex flex-wrap gap-2 mt-1">
                  <button 
                    onClick={() => setImportUrl('https://fakestoreapi.com/products/1')}
                    className="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs hover:bg-blue-200"
                  >
                    FakeStore (1 produit)
                  </button>
                  <button 
                    onClick={() => setImportUrl('https://fakestoreapi.com/products?limit=5')}
                    className="bg-green-100 text-green-700 px-2 py-1 rounded text-xs hover:bg-green-200"
                  >
                    FakeStore (5 produits)
                  </button>
                  <button 
                    onClick={() => setImportUrl('https://dummyjson.com/products/1')}
                    className="bg-purple-100 text-purple-700 px-2 py-1 rounded text-xs hover:bg-purple-200"
                  >
                    DummyJSON
                  </button>
                </div>
              </div>
            </div>

            <div className="text-center my-3 text-gray-400">
              <span className="bg-white px-3">OU</span>
              <hr className="absolute w-full border-gray-200" style={{marginTop: '-10px', zIndex: -1}} />
            </div>

            {/* Option 2: Import par JSON */}
            <div>
              <label className="block text-sm font-medium mb-2">
                <i className="fas fa-code mr-1 text-green-500"></i>Coller le JSON directement
              </label>
              <p className="text-xs text-gray-500 mb-2">
                Format : [{`{"title": "nom", "price": 100, "category": "categorie", "images": ["url1", "url2"], "description": "desc"}`}]
              </p>
              <textarea
                value={importData}
                onChange={(e) => setImportData(e.target.value)}
                placeholder='[{"title": "iPhone 15", "price": 899.99, "category": "Électronique", "images": ["image1.jpg", "image2.jpg"], "description": "Nouveau smartphone"}]'
                className="w-full h-32 p-3 border rounded-lg resize-none text-sm font-mono bg-gray-50"
              />
            </div>

            <button
              onClick={importProducts}
              disabled={!importData.trim() && !importUrl.trim()}
              className="mt-3 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center"
            >
              <i className="fas fa-download mr-2"></i>
              Importer les produits
            </button>
          </div>

          <div className="bg-white p-4 rounded shadow">
            <h2 className="text-lg font-bold mb-3">
              {editingProduct ? "Modifier produit" : "Ajouter produit"}
            </h2>
            <div className="grid md:grid-cols-2 gap-3 text-sm">
              <input placeholder="Nom du produit" value={nom} onChange={e => setNom(e.target.value)} className="border px-2 py-1 rounded"/>
              <input type="number" placeholder="Prix" value={prix} onChange={e => setPrix(e.target.value)} className="border px-2 py-1 rounded"/>
              <input type="number" placeholder="Stock" value={stock} onChange={e => setStock(e.target.value)} className="border px-2 py-1 rounded"/>
              <select value={categorie} onChange={e => setCategorie(e.target.value)} className="border px-2 py-1 rounded">
                {CATEGORIES.map(c => <option key={c}>{c}</option>)}
              </select>
              <textarea placeholder="URLs images (séparées par virgule)" value={images} onChange={e => setImages(e.target.value)} className="border px-2 py-1 rounded md:col-span-2" rows="2"/>
              
              {/* Upload d'images avec icône média */}
              <div className="md:col-span-2">
                <label className="block text-sm font-medium mb-2">
                  <i className="fas fa-images mr-1 text-blue-500"></i>Télécharger des images
                </label>
                <input
                  ref={fileInputRef}
                  type="file"
                  multiple
                  accept="image/*"
                  onChange={handleImageUpload}
                  className="hidden"
                />
                <button
                  type="button"
                  onClick={() => fileInputRef.current.click()}
                  className="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600 flex items-center"
                >
                  <i className="fas fa-camera mr-2"></i>Ajouter images
                </button>
                
                {uploadedImages.length > 0 && (
                  <div className="grid grid-cols-4 gap-2 mt-3">
                    {uploadedImages.map(img => (
                      <div key={img.id} className="relative group">
                        <img src={img.dataUrl} alt={img.name} className="w-full h-16 object-cover rounded border"/>
                        <button
                          onClick={() => removeUploadedImage(img.id)}
                          className="absolute top-1 right-1 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100"
                        >
                          ×
                        </button>
                      </div>
                    ))}
                  </div>
                )}
              </div>
              
              <div className="md:col-span-2">
                <label className="block text-sm font-medium mb-2">
                  <i className="fas fa-robot mr-1 text-purple-500"></i>Description du produit
                </label>
                <div className="flex gap-2 mb-2">
                  <button
                    onClick={generateDescription}
                    disabled={generatingDescription || !nom}
                    className="bg-purple-600 text-white px-3 py-1 rounded text-sm hover:bg-purple-700 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center"
                  >
                    {generatingDescription ? (
                      <i className="fas fa-spinner fa-spin mr-2"></i>
                    ) : (
                      <i className="fas fa-magic mr-2"></i>
                    )}
                    {generatingDescription ? "Génération..." : "Générer avec IA"}
                  </button>
                  <span className="text-xs text-gray-500 flex items-center">
                    Saisissez d'abord le nom du produit
                  </span>
                </div>
                <textarea 
                  placeholder="Description (HTML autorisé)" 
                  value={description} 
                  onChange={e => setDescription(e.target.value)} 
                  className="border px-2 py-1 rounded w-full bg-gray-50" 
                  rows="4"
                />
              </div>
            </div>
            <div className="mt-3 flex gap-2">
              <button onClick={handleAdd} className="bg-orange-600 text-white px-4 py-1 rounded">
                <i className={`fas ${editingProduct ? 'fa-save' : 'fa-plus'} mr-1`}></i>
                {editingProduct ? 'Sauvegarder' : 'Ajouter'}
              </button>
              {editingProduct && (
                <button onClick={cancelEdit} className="bg-gray-500 text-white px-4 py-1 rounded">
                  <i className="fas fa-times mr-1"></i>Annuler
                </button>
              )}
            </div>
          </div>

          <div className="bg-white p-4 rounded shadow">
            <h2 className="text-lg font-bold mb-3">Produits existants ({produits.length})</h2>
            <div className="overflow-auto">
              <table className="w-full text-sm">
                <thead>
                  <tr className="border-b bg-gray-50">
                    <th className="text-left p-2">Image</th>
                    <th className="text-left p-2">Nom</th>
                    <th className="text-left p-2">Prix</th>
                    <th className="text-left p-2">Stock</th>
                    <th className="text-center p-2">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {produits.map(p => (
                    <tr key={p.id} className="border-b hover:bg-gray-50">
                      <td className="p-2">
                        <img src={p.images[0]} alt={p.nom} className="w-12 h-12 object-cover rounded"/>
                      </td>
                      <td className="p-2 font-medium">{p.nom}</td>
                      <td className="p-2">${p.prix}</td>
                      <td className="p-2">
                        <span className={`px-2 py-1 rounded text-xs ${
                          p.stock > 10 ? 'bg-green-100 text-green-800' : 
                          p.stock > 0 ? 'bg-yellow-100 text-yellow-800' : 
                          'bg-red-100 text-red-800'
                        }`}>
                          {p.stock}
                        </span>
                      </td>
                      <td className="p-2 text-center">
                        <div className="flex gap-1 justify-center">
                          <button 
                            onClick={() => editProduct(p)}
                            className="bg-blue-500 text-white px-2 py-1 rounded text-xs hover:bg-blue-600"
                            title="Modifier"
                          >
                            <i className="fas fa-edit"></i>
                          </button>
                          <button 
                            onClick={() => copyProductLink(p.id)}
                            className="bg-green-500 text-white px-2 py-1 rounded text-xs hover:bg-green-600"
                            title="Copier lien"
                          >
                            <i className="fas fa-link"></i>
                          </button>
                          <button 
                            onClick={() => handleDelete(p.id)} 
                            className="bg-red-500 text-white px-2 py-1 rounded text-xs hover:bg-red-600"
                            title="Supprimer"
                          >
                            <i className="fas fa-trash"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      )}

      {/* Contenu onglet Leads */}
      {tab === "leads" && (
        <div className="p-4">
          <div className="bg-white rounded shadow">
            <div className="p-4 border-b">
              <h2 className="text-lg font-bold">Leads collectés ({leads.length})</h2>
            </div>
            {leads.length === 0 ? (
              <div className="p-8 text-center text-gray-500">
                <i className="fas fa-inbox text-4xl mb-4"></i>
                <p>Aucun lead pour le moment.</p>
              </div>
            ) : (
              <div className="overflow-x-auto">
                <table className="w-full text-sm">
                  <thead className="bg-gray-50">
                    <tr>
                      <th className="p-2 text-left">Produit</th>
                      <th className="p-2 text-left">Nom</th>
                      <th className="p-2 text-left">Téléphone</th>
                      <th className="p-2 text-left">Adresse</th>
                      <th className="p-2 text-left">Qté</th>
                      <th className="p-2 text-left">Message</th>
                      <th className="p-2 text-left">Date</th>
                      <th className="p-2">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {leads.map((l, idx) => (
                      <tr key={idx} className="border-t">
                        <td className="p-2 font-medium">{l.produit}</td>
                        <td className="p-2">{l.nom}</td>
                        <td className="p-2">
                          <a href={`tel:${l.tel}`} className="text-blue-600 hover:underline">
                            {l.tel}
                          </a>
                        </td>
                        <td className="p-2 max-w-xs truncate">{l.adresse || 'N/A'}</td>
                        <td className="p-2 text-center font-medium">{l.quantite || 1}</td>
                        <td className="p-2 max-w-xs truncate">{l.message}</td>
                        <td className="p-2 text-gray-600 text-xs">
                          {new Date(l.date).toLocaleDateString()}
                        </td>
                        <td className="p-2">
                          <div className="flex space-x-1">
                            <a href={`tel:${l.tel}`} 
                               className="text-green-600 hover:bg-green-100 p-1 rounded" 
                               title="Appeler">
                              <i className="fas fa-phone"></i>
                            </a>
                            <a href={`https://wa.me/${l.tel.replace(/[^0-9]/g, "")}?text=Bonjour ${l.nom}, concernant ${l.produit} (quantité: ${l.quantite || 1})...`}
                               target="_blank" rel="noopener noreferrer"
                               className="text-green-600 hover:bg-green-100 p-1 rounded" 
                               title="WhatsApp">
                              <i className="fab fa-whatsapp"></i>
                            </a>
                            <button
                              onClick={() => deleteLead(idx)}
                              className="text-red-600 hover:bg-red-100 p-1 rounded"
                              title="Supprimer"
                            >
                              <i className="fas fa-trash"></i>
                            </button>
                          </div>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}
          </div>
        </div>
      )}
    </div>
  );
}

/* =========================================================
   7.  RENDU
   ========================================================= */
ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
