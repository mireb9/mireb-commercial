<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mireb Commercial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">üõí Mireb Commercial</h1>
            <p class="text-xl text-gray-600 mb-8">Application e-commerce fonctionnelle !</p>
            <button onclick="testAPI()" class="bg-blue-600 text-white px-6 py-3 rounded">Tester API</button>
            <div id="result" class="mt-4 p-4 bg-white rounded shadow"></div>
        </div>
    </div>
    <script>
        async function testAPI() {
            try {
                const response = await fetch("/health");
                const data = await response.json();
                document.getElementById("result").innerHTML = `<p class="text-green-600">‚úÖ API fonctionne: ${data.status}</p>`;
            } catch (error) {
                document.getElementById("result").innerHTML = `<p class="text-red-600">‚ùå Erreur: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
